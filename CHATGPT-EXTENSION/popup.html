<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 400px;
      height: 500px;
      margin: 0;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    h2 {
      margin: 0 0 15px 0;
      color: #10a37f;
      text-align: center;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-connected {
      background: rgba(16, 163, 127, 0.2);
      border: 1px solid #10a37f;
    }
    
    .status-disconnected {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid #ef4444;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .connected .status-dot { background: #10a37f; }
    .disconnected .status-dot { background: #ef4444; }
    
    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .messages {
      flex: 1;
      overflow-y: auto;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      background: #222;
      font-size: 14px;
      line-height: 1.5;
    }
    
    .message {
      margin-bottom: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 85%;
    }
    
    .user-message {
      background: #2d2d2d;
      margin-left: auto;
      border: 1px solid #444;
    }
    
    .assistant-message {
      background: rgba(16, 163, 127, 0.1);
      border: 1px solid rgba(16, 163, 127, 0.3);
    }
    
    .input-area {
      display: flex;
      gap: 8px;
    }
    
    textarea {
      flex: 1;
      padding: 10px;
      border: 1px solid #444;
      border-radius: 6px;
      background: #222;
      color: #e0e0e0;
      font-size: 14px;
      resize: none;
      font-family: inherit;
    }
    
    textarea:focus {
      outline: none;
      border-color: #10a37f;
    }
    
    button {
      padding: 10px 20px;
      background: #10a37f;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
    }
    
    button:hover {
      background: #0d8c6c;
    }
    
    button:disabled {
      background: #555;
      cursor: not-allowed;
    }
    
    .typing-indicator {
      display: none;
      padding: 8px;
      color: #888;
      font-style: italic;
    }
    
    .typing-indicator.show {
      display: block;
    }
    
    .typing-dots {
      display: inline-block;
    }
    
    .typing-dots span {
      animation: typing 1.4s infinite;
      opacity: 0.6;
    }
    
    .typing-dots span:nth-child(2) { animation-delay: 0.2s; }
    .typing-dots span:nth-child(3) { animation-delay: 0.4s; }
    
    @keyframes typing {
      0%, 60%, 100% { opacity: 0.6; }
      30% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ChatGPT API</h2>
    
    <div class="status status-disconnected" id="status">
      <div class="status-dot"></div>
      <span id="status-text">Connecting...</span>
    </div>
    
    <div class="chat-container">
      <div class="messages" id="messages">
        <!-- Messages will appear here -->
      </div>
      
      <div class="typing-indicator" id="typing">
        <div class="typing-dots">
          <span>●</span><span>●</span><span>●</span>
        </div>
      </div>
      
      <div class="input-area">
        <textarea 
          id="input" 
          placeholder="Type your message..." 
          rows="3"
        ></textarea>
        <button id="send">Send</button>
      </div>
    </div>
  </div>
  <script src="token_injection.js"></script>
  <script src="popup.js"></script>
</body>
</html>
